<html>
  <head>
    <title>Demo Page for select-image web component</title>
    <script type="module" src="./src/select-image.js"></script>
    <style>
      sit-select-image {
        width: 400px;
        max-height: 400px;
      }

      [role=banner] h1 {
        margin-bottom: 0;
      }
      [role=banner] p {
        margin-top: 0;
      }

      figure {
        margin-left: 0;
        margin-right: 0;
        border: lightgrey solid 1px;
      }

      figure > * {
        margin: 0.2rem;
      }

      figcaption {
        background-color: lightgrey;
        margin: 0;
        padding: 0.4rem 0.2rem;
      }

      figcaption p {
        margin: 0;
      }

    </style>
  </head>

  <body>
    <header role="banner">
      <h1>Image Select Element</h1>
      <p>A WebComponent by SebastiansIT</p>
    </header>
    <main role="main" aria-labelledby="headline_examples">
      <header>
        <h2 id="headline_examples">Examples</h2>
      </header>
      <section>
        <header>
          <h3>Simple Usage</h3>
        </header>
        <figure>
          <sit-select-image id="demo1"
           value="https://mir-s3-cdn-cf.behance.net/project_modules/1400/21400b42146087.5802935e8c355.jpg"
           alt="The Castle in the Sky">
          </sit-select-image>
          <figcaption><p><a href="https://www.behance.net/gallery/42146087/The-Castle-in-the-Sky">"The Castle in the Sky"</a>
            by <span>Alex Feliksovich</span> is licensed under
            <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=ccsearch&atype=html">CC BY-NC-ND 4.0</a></p>
          </figcaption>
        </figure>
      </section>

      <section>
        <header>
          <h3>Custom Button Labels</h3>
        </header>
        <figure>
          <sit-select-image id="demo2"
           value="https://mir-s3-cdn-cf.behance.net/project_modules/fs/bd77d229108703.5ce4847f4c7f6.jpg"
           alt="Fairy tale_02: Alice's adventures in wonderland"
           selectlabel="Change" clearlabel="Delete">
         </sit-select-image>
         <figcaption><p><a href="https://www.behance.net/gallery/29108703/Fairy-tale_02-Alices-adventures-in-wonderland">"Fairy tale_02: Alice's adventures in wonderland"</a>
           by <span>Alex Feliksovich</span> is licensed under
           <a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=ccsearch&atype=html">CC BY-NC 4.0</a></p>
         </figcaption>
       </figure>
      </section>

      <section>
         <header>
           <h3>Readonly Image-Select-Element</h3>
         </header>
         <figure>
           <sit-select-image id="demo3"
            value="https://mir-s3-cdn-cf.behance.net/project_modules/1400/0de5d758514363.59ff881b5ec3e.jpg"
            alt="Fairy tale: The Magic Swan Geese"
            readonly>
          </sit-select-image>
          <figcaption><p><a href="https://www.behance.net/gallery/58514363/Fairy-tale-03-The-Magic-Swan-Geese">"Fairy tale: The Magic Swan Geese"</a>
            by <span>Alex Feliksovich</span> is licensed under
            <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=ccsearch&atype=html">CC BY-NC-ND 4.0</a></p>
          </figcaption>
        </figure>
      </section>

      <section>
         <header>
           <h3>Disabled Image-Select-Element</h3>
         </header>
         <figure>
           <sit-select-image id="demo4"
            value="https://mir-s3-cdn-cf.behance.net/project_modules/fs/dfe41b49054909.5ba68e081d7b1.jpg"
            alt="Fairy tale_01: Little Red Riding Hood"
            disabled>
          </sit-select-image>
          <figcaption><p><a href="https://www.behance.net/gallery/49054909/Fairy-tale_01-Little-Red-Riding-Hood">"Fairy tale_01: Little Red Riding Hood"</a>
            by <span>Alex Feliksovich</span> is licensed under
            <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=ccsearch&atype=html">CC BY-NC-ND 4.0</a></p>
          </figcaption>
        </figure>
      </section>

      <section id="demo5_section">
        <header>
           <h3>Image-Select-Element with styled buttons</h3>
         </header>
         <style>
         #demo5_section {
           --sit-button-font: 1em monospace;
           --sit-button-hover-decoration: underline;
           --sit-button-background: linear-gradient(180deg, white 0%, white 40%, #006400 100%);
           --sit-button-margin: 0.2rem;
           --sit-button-border: #006400 outset 0.2rem;
           --sit-button-radius: 0.5rem;
           --sit-button-padding: 0.4rem;

           --sit-button-focus-decoration: var(--sit-button-hover-decoration);

           --sit-button-active-background: linear-gradient(180deg, #006400 0%, white 40%, white 100%);
           --sit-button-active-border: #006400 inset 0.2rem;
         }
         </style>
         <figure>
           <sit-select-image id="demo5"
            value="https://mir-s3-cdn-cf.behance.net/project_modules/fs/03e65a29094307.55e1d4c182fc3.jpg"
            alt="Valley of swords">
          </sit-select-image>
          <figcaption><p><a href="https://www.behance.net/gallery/29094307/Valley-of-swords">"Valley of swords"</a>
            by <span>Alex Feliksovich</span> is licensed under
            <a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=ccsearch&atype=html">CC BY-NC 4.0</a></p>
          </figcaption>
        </figure>
        <figure class="code">
         <pre><code>&lt;style&gt;
:root {
   --sit-button-font: 1em monospace;
   --sit-button-hover-decoration: underline;
   --sit-button-background: linear-gradient(180deg, white 0%, white 40%, #006400 100%);
   --sit-button-margin: 0.2rem;
   --sit-button-border: #006400 outset 0.2rem;
   --sit-button-radius: 0.5rem;
   --sit-button-padding: 0.4rem;

   --sit-button-focus-decoration: var(--sit-button-hover-decoration);

   --sit-button-active-background: linear-gradient(180deg, #006400 0%, white 40%, white 100%);
   --sit-button-active-border: #006400 inset 0.2rem;
}
&lt;/style&gt;</code></pre>
          <figcaption><p>Code example for a styling of the internal buttons of
            a select-image element.</p></figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
